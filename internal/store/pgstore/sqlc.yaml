version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./queries"
    gen:
      go:
        package: "db"
        out: "./db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_result_struct_pointers: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "accounts.user_id"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"